<!DOCTYPE html>
<html>
<head>
<title>Glow Chat</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
}

/* Chat card */
.chat{
  width:320px;
  background:white;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 20px 30px rgba(0,0,0,0.3);
}

/* Header */
.header{
  background:#6a5acd;
  color:white;
  padding:12px;
  text-align:center;
  font-weight:bold;
  letter-spacing:1px;
}

/* Messages area */
.messages{
  padding:10px;
  background:#f5f6fa;
}

/* Message bubbles */
.msg{
  padding:8px 12px;
  margin:6px 0;
  max-width:70%;
  border-radius:12px;
  font-size:14px;
}

.left{
  background:white;
  box-shadow:0 3px 6px rgba(0,0,0,0.15);
}

.right{
  background:#6a5acd;
  color:white;
  margin-left:auto;
}

/* Input area */
.input{
  display:flex;
  padding:8px;
  background:#eee;
}

.input input{
  flex:1;
  padding:8px;
  border:none;
  border-radius:20px;
  outline:none;
}

.input button{
  margin-left:8px;
  background:#6a5acd;
  color:white;
  border:none;
  border-radius:50%;
  width:35px;
  height:35px;
  cursor:pointer;
  font-size:16px;
  transition:0.2s;
}

/* Button effect */
.input button:hover{
  transform:scale(1.1);
}
</style>

</head>
<body>

    <div class="msg left">Good</div>
  </div>

  <div class="input">
    <input type="text" placeholder="Message">

</div>

</body>
</html>
